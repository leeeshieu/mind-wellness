<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style/logreg.css">
    <title>Login & Register</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h3>Selamat Datang!</h3>
                <input type="email" placeholder="Alamat Email">
                <input type="password" placeholder="Kata sandi">
                <div class="col-md-6">
                    <a href="lupa kata sandi.html">Lupa kata sandi?</a>
                </div>
                <button class="btn btn-info">
                    <a href="beranda.html" role="button" style="color: #ffff;">Masuk</a>
                </button>
                <div class="social-icons">
                    <a href="https://www.google.com/" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://web.facebook.com/?_rdc=1&_rdr" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.github.com/" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <div class="col-md-7">
                    <span>Belum punya akun?   
                        <a href="daftar.html"><b>Daftar</b></a>
                        </span>
                </div>
            </form>
        </div>
        
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-container2">
                    <div class="toggle2">
                        <div class="toggle-container3">
                            <div class="toggle3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
